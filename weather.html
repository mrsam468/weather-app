<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="syle.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- nav-bar -->
    <nav>
        <!-- first-nav-div -->
        <div class="left-section">
            <div>
                <button class="picture-button">
                    <img src="picture/Weather Dashboard - Black/Ellipse 2.svg" alt="">
                </button>
            </div>
            <div class="Dark-mood">
                <p>Dark mode</p>
            </div>
        </div>
        <!-- second-nav-div -->
        <div class="middle-section">
            <img class="search-icon" src="picture/search 1.png" alt="search-bar">
            <input class="search-bar" type="text" placeholder="search for your preffered city">
        </div>
        <!-- third-nav-div -->
    <div class="right-section">
        <button class="current-location">
            <img src="picture/current location icon.svg" alt="">
            <p>current location</p>
        </button>
    </div>
    </nav>
    <!-- first-section -->
     <section class="first-section">
        <div class="athens">
            <div><p class="athons">Athens</p></div>
            <div>
                <time class="time" datetime="time">9:03</time>
                <p class="thursday">thursday 31 aug</p>
            </div>
        </div>
        <!-- second-section -->
        <div class="div-container">
            <div>
                <div class="feel-like">
                    <div>
                        <p class="deg">24 &deg <span>c</span> </p>
                        <p class="feels">Feels like: <span>22 &deg c</span> </p>
                    </div>
                    <div>
                        <img class="sunrise" src="picture/Sunrise.svg" alt="">
                        
                        <div>
                            <img class="sunrise" src="picture/Sunset.svg" alt="">
                        </div>
                    </div>
                </div>
                <div></div>
                <div></div>
            </div>
           
        </div>
        
     </section>
</body>
</html>
